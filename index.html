
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فـــღـــاࢪسے ســ✯ــتــوࢪ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #d4af37;
      text-shadow: 0 0 5px #d4af37;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px 30px;
      justify-items: center;
    }
    .card {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 10px #d4af37;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #d4af37;
      font-weight: bold;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
      color: #fff;
      border-color: #fff;
    }
    .card img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 5px #d4af37;
    }
    .card p {
      margin: 6px 0;
      font-size: 18px;
    }
    .buy {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      border: 2px solid #d4af37;
      border-radius: 12px;
      color: #d4af37;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .buy:hover {
      background: #d4af37;
      color: #000;
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>فـــღـــاࢪسے ســ✯ــتــوࢪ</h1>

<div class="container">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="أمريكا" />
    <p>أمريكي - 36ج</p>
    <p>رقم فيك أمريكي (+1)</p>
    <a href="buy.html?country=أمريكا&price=36ج&code=+1" class="buy">شراء الآن</a>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Latvia.svg" alt="لاتفيا" />
    <p>لاتفيا - 30ج</p>
    <p>رقم فيك لاتفي (+371)</p>
    <a href="buy.html?country=لاتفيا&price=30ج&code=+371" class="buy">شراء الآن</a>
  </div>
</div>


</body>
</html>
