<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الشراء - فـــღـــاࢪسے ســ✯ــتــوࢪ</title>
  <style>
    /* ضبط الخط وحجم الصفحة */
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .info-box {
      background: #111;
      border: 3px solid #d4af37;
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 480px;
      width: 90vw;
      box-shadow: 0 0 20px #d4af37;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    h1 {
      color: #d4af37;
      text-shadow: 0 0 10px #d4af37;
      font-size: 2.8rem;
      margin-bottom: 35px;
      font-weight: bold;
    }

    p {
      margin: 18px 0;
      font-weight: bold;
      color: #d4af37;
    }

    .wallet-number {
      font-size: 2.2rem;
      color: #000;
      background: #d4af37;
      padding: 18px 25px;
      border-radius: 15px;
      user-select: all;
      margin-top: 10px;
    }

    .btn-back {
      display: inline-block;
      margin-top: 45px;
      padding: 14px 35px;
      border: 3px solid #d4af37;
      border-radius: 20px;
      color: #d4af37;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px #d4af37;
    }

    .btn-back:hover {
      background: #d4af37;
      color: #000;
      box-shadow: 0 0 20px #fff;
    }

    /* تحسين للهواتف */
    @media (max-width: 480px) {
      .info-box {
        padding: 30px 25px;
        font-size: 1.1rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }
      .wallet-number {
        font-size: 1.8rem;
        padding: 15px 20px;
      }
      .btn-back {
        padding: 12px 25px;
        font-size: 1.2rem;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h1>تأكيد شراء رقم فيك</h1>

    <p>الدولة: <span id="country"></span></p>
    <p>السعر: <span id="price"></span></p>
    <p>كود الدولة: <span id="code"></span></p>
    <p>رقم المحفظة لتحويل المبلغ:</p>
    <p class="wallet-number">01061889183</p>

    <a href="index.html" class="btn-back">العودة للمتجر</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    document.getElementById('country').textContent = getQueryParam('country');
    document.getElementById('price').textContent = getQueryParam('price');
    document.getElementById('code').textContent = getQueryParam('code');
  </script>

</body>
</html>
