<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الشراء</title>
  <style>
    @keyframes shine {
      0% {
        text-shadow:
          0 0 8px #d4af37,
          0 0 20px #ffd700,
          0 0 30px #ffea00,
          0 0 40px #ffd700,
          0 0 50px #ffea00,
          0 0 60px #d4af37;
      }
      50% {
        text-shadow:
          0 0 12px #ffd700,
          0 0 25px #fff700,
          0 0 35px #fff700,
          0 0 45px #ffd700,
          0 0 55px #fff700,
          0 0 65px #ffd700;
      }
      100% {
        text-shadow:
          0 0 8px #d4af37,
          0 0 20px #ffd700,
          0 0 30px #ffea00,
          0 0 40px #ffd700,
          0 0 50px #ffea00,
          0 0 60px #d4af37;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #d4af37;
      direction: rtl;
      text-align: center;
    }

    .confirm-box {
      background: linear-gradient(135deg, #222 0%, #111 100%);
      border-radius: 20px;
      border: 4px solid #d4af37;
      box-shadow: 0 0 30px #d4af37;
      padding: 40px 60px;
      max-width: 420px;
      width: 90vw;
      animation: shine 4s infinite alternate;
      position: relative;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 25px;
      font-weight: bold;
      animation: shine 3s infinite alternate;
    }

    p {
      font-size: 22px;
      margin: 15px 0;
      font-weight: 600;
    }

    .wallet-number {
      font-size: 28px;
      font-weight: 900;
      text-shadow: 0 0 15px #ffd700;
      margin: 20px 0;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: #d4af37;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #d4af37;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

  <div class="confirm-box">
    <h2>تأكيد عملية الشراء</h2>
    <p>الدولة: <span id="country"></span></p>
    <p>السعر: <span id="price"></span></p>
    <p>رمز الدولة: <span id="code"></span></p>
    <p>رقم المحفظة:</p>
    <p class="wallet-number">01062741205</p>
    <button onclick="alert('تم تأكيد الشراء! شكراً لك');">تأكيد الشراء</button>
  </div>

  <script>
    // جلب القيم من رابط الصفحة
    const params = new URLSearchParams(window.location.search);
    const country = params.get('country') || 'غير محدد';
    const price = params.get('price') || 'غير محدد';
    const code = params.get('code') || 'غير محدد';

    document.getElementById('country').textContent = country;
    document.getElementById('price').textContent = price;
    document.getElementById('code').textContent = code;
  </script>

</body>
</html>
