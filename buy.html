<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الشراء - فـــღـــاࢪسے ســ✯ــتــوࢪ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .info-box {
      background: #111;
      border: 4px solid #d4af37;
      border-radius: 25px;
      padding: 60px 70px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px #d4af37;
      font-size: 1.7rem;
      line-height: 2.4rem;
      font-weight: bold;
      user-select: none;
    }

    h1 {
      color: #d4af37;
      font-size: 3.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 15px #d4af37;
    }

    p {
      margin: 20px 0;
      color: #d4af37;
    }

    .wallet-number {
      font-size: 3rem;
      color: #000;
      background: #d4af37;
      padding: 20px 40px;
      border-radius: 20px;
      margin-top: 15px;
      user-select: all;
      box-shadow: 0 0 20px #fff;
    }

    .btn-back {
      display: inline-block;
      margin-top: 60px;
      padding: 18px 50px;
      border: 4px solid #d4af37;
      border-radius: 30px;
      color: #d4af37;
      font-weight: bold;
      font-size: 1.8rem;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 15px #d4af37;
      user-select: none;
    }

    .btn-back:hover {
      background: #d4af37;
      color: #000;
      box-shadow: 0 0 30px #fff;
    }

    /* الهواتف */
    @media (max-width: 480px) {
      .info-box {
        padding: 40px 30px;
        font-size: 1.3rem;
        line-height: 1.8rem;
        max-width: 90vw;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 35px;
      }

      .wallet-number {
        font-size: 2.4rem;
        padding: 15px 30px;
      }

      .btn-back {
        padding: 15px 35px;
        font-size: 1.4rem;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h1>تأكيد شراء رقم فيك</h1>

    <p>الدولة: <span id="country"></span></p>
    <p>السعر: <span id="price"></span></p>
    <p>كود الدولة: <span id="code"></span></p>
    <p>رقم المحفظة لتحويل المبلغ:</p>
    <p class="wallet-number">01061889183</p>

    <a href="index.html" class="btn-back">العودة للمتجر</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    document.getElementById('country').textContent = getQueryParam('country');
    document.getElementById('price').textContent = getQueryParam('price');
    document.getElementById('code').textContent = getQueryParam('code');
  </script>

</body>
</html>
