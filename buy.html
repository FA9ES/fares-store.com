<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الشراء - فـــღـــاࢪسے ســ✯ــتــوࢪ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 30px;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #d4af37;
      text-shadow: 0 0 5px #d4af37;
      margin-bottom: 30px;
    }
    .info-box {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 25px;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 0 10px #d4af37;
    }
    p {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #d4af37;
    }
    .wallet-number {
      font-size: 24px;
      color: #fff;
      background: #d4af37;
      padding: 10px 15px;
      border-radius: 10px;
      user-select: all;
    }
    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid #d4af37;
      border-radius: 15px;
      color: #d4af37;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-back:hover {
      background: #d4af37;
      color: #000;
    }
  </style>
</head>
<body>

<h1>تأكيد شراء رقم فيك</h1>

<div class="info-box">
  <p>الدولة: <span id="country"></span></p>
  <p>السعر: <span id="price"></span></p>
  <p>كود الدولة: <span id="code"></span></p>
  <p>رقم المحفظة لتحويل المبلغ:</p>
  <p class="wallet-number">01061889183</p>
</div>

<a href="index.html" class="btn-back">العودة للمتجر</a>

<script>
  // دالة لقراءة باراميترز الرابط
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || '';
  }

  // تعيين القيم في الصفحة
  document.getElementById('country').textContent = getQueryParam('country');
  document.getElementById('price').textContent = getQueryParam('price');
  document.getElementById('code').textContent = getQueryParam('code');
</script>

</body>
</html>
