
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الشراء</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #d4af37;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #d4af37;
    }
    .info {
      font-size: 20px;
      margin: 15px 0;
    }
    .wallet {
      background: #111;
      border: 2px dashed #d4af37;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: fit-content;
      font-weight: bold;
    }
    .confirm {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: #d4af37;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .confirm:hover {
      background: #fff;
    }
  </style>
</head>
<body>

<h1>تأكيد عملية الشراء</h1>

<div class="info" id="country"></div>
<div class="info" id="price"></div>
<div class="info" id="code"></div>

<div class="wallet">
  رقم المحفظة:<br> 01061889183
</div>

<button class="confirm" onclick="window.location.href='https://wa.me/201061424502'">
  تأكيد وإرسال إلى الواتساب
</button>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("country").textContent = "الدولة: " + params.get("country");
  document.getElementById("price").textContent = "السعر: " + params.get("price");
  document.getElementById("code").textContent = "كود الدولة: " + params.get("code");
</script>

</body>
</html>
